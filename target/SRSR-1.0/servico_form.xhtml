<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head><title>Registrar Serviço Realizado</title>

        <h:outputScript library="js" name="main-srsr.js"/>
        <!--Aqui está chamando o arquivo javascript principal,
        nele existe uma propriedade que detecta alteração no form,
        para evitar mudar de tela por engano, ou antes de salvar -
        mediante confirmação em páginas, após salvar ou cancelar, chamar onclick="resetAlterado()"-->

        <div><ui:include src="/menu.xhtml" /></div>
        <!-- Essa propriedade ui:include é para reaproveitamento de código, no caso ela chama a página menu.xhtml -->

        <h:outputStylesheet library="css" name="app-srsr.css"/> <!--CHAMANDO O CSS GERAL PARA A PÁGINA -->

    </h:head>
    <h:body>
        <div class="titulo">
            <p:outputLabel  value="REGISTRO DE SERVIÇO REALIZADO" />
        </div>
        <p:messages id="msgs" showDetail="true" closable="true" />
        <h:form id="servico">
            <p:messages id="msgs" showDetail="true" closable="true" />
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" columnClasses="col-label,col-input">
                <p:outputLabel for="cliente" value="Cliente:"/>
                <p:selectOneMenu id="cliente" value="#{servicoBean.idClienteSelecionado}" required="true">
                    <f:selectItems value="#{servicoBean.opcoesClientes}"/>
                </p:selectOneMenu>
                <p:outputLabel for="desc" value="Descrição:"/>
                <p:inputText id="desc" value="#{servicoBean.servico.descricao}" required="true"/>
                <p:outputLabel for="valor" value="Valor Cobrado:"/>
                <p:inputText id="valor" value="#{servicoBean.servico.valorCobrado}" />
                <p:outputLabel for="data" value="Data de Execução:"/>
                <p:calendar id="data" value="#{servicoBean.servico.data}" pattern="dd/MM/yyyy" mask="true"
                            style="width:50px" required="true"/>
                <p:outputLabel for="obs" value="Observações:"/>

                <p:inputTextarea id="obs" value="#{servicoBean.servico.observacoes}" autoResize="true"/>

                <p:commandButton value="Salvar" action="#{servicoBean.salvar}" styleClass="ui-button-success"
                                 icon="pi pi-check" update="servico msgs" process="servico" style="width:120px;
                                 margin-right:98px" onsuccess="resetAlterado()"/>

                <p:commandButton value="Cancelar" immediate="true" onclick="resetAlterado()" style="width:120px;
                                 margin-left:98px" styleClass="ui-button-secondary" icon="pi pi-times" type="reset" oncomplete="resetAlterado()"/>

            </p:panelGrid>

        </h:form>
    </h:body>
</html>
